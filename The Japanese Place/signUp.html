<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Japanese Place</title>
</head>
<body>
    <div class="split-screen">
        <div class="left">
            <section class="copy"></section>
        </div>
        
        <div class="right">
            <form>
                <section class="copy">
                    <h2>Sign Up</h2>
                    <div class="log-in-container">
                        <p>Already have an acount?<a href="login.html"><strong>Log In</strong></a></p>
                    </div>
                </section>
                <div class="input-container name">
                    <label for="fname">Full Name</label>
                    <input id="fname" name="fname" type="text" required>
                </div>

                <div class="input-container email">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" required>
                </div>

                <div class="input-container password">
                    <label for="password">Password</label>
                    <input id="password" name="password" placeholder="Must be atleast 6 characters" type="password" required>
                    <i class="far fa-eye-slash"></i>
                </div>

                <button class="signup-btn" type="submit">Sign Up</button>
                <section class="copy legal">
                    <p><span class="small">By continuing you agree to accept our <br><a href="#">Privacy Policy</a> &amp;<a href="#">Terms of Service</a>.</span></p>
                </section>

            </form>
        </div>
    </div>
</body>
</html>
